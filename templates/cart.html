{% extends "layout.html" %}

{% block body %}
<div class="container">
	{% if cart_items %}
    <div class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-3 row-cols-sm-2">
      {% for item in cart_items %}
        <div class="col mb-4">
            <div class="card h-100 border-black shadow-sm">
	            <img src="{{ item.product.file }}" class="card-img-top" alt="{{ item.product.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate">{{ item.product.name }}</h5>
                    <p class="card-text">{{ item.product.price }} ლარი</p>
  	                <form action="{{ url_for('remove_from_cart', product_id=item.product_id) }}" method="post">
                	<button type="submit" class="btn btn-danger">Remove</button>
                    <a href="#" class="btn btn-success">Buy</a>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
<hr>
<div class="text-right">
    <h5>Total: <span id="total-cart-price">{{ total_cart_price }}</span> ლარი</h5>
</div>
    {% else %}
	<h4 class="emptycart" style="text-align: center;  margin: 50px;">კალათა ცარიელია</h4>
    {% endif %}
</div>    
{% endblock %}
